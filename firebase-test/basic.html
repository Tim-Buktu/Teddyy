<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Firebase Auth Example</title>
</head>
<body>
  <h1>Firebase Authentication</h1>

  <!-- Sign-Up Form -->
  <input type="email" id="signup-email" placeholder="Email">
  <input type="password" id="signup-password" placeholder="Password">
  <button onclick="signUp(document.getElementById('signup-email').value, document.getElementById('signup-password').value)">Sign Up</button>

  <!-- Log-In Form -->
  <input type="email" id="login-email" placeholder="Email">
  <input type="password" id="login-password" placeholder="Password">
  <button onclick="logIn(document.getElementById('login-email').value, document.getElementById('login-password').value)">Log In</button>

  <!-- Log-Out Button -->
  <button onclick="logOut()">Log Out</button>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js"></script>
  <script src="app.js"></script>
</body>
</html>
